<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .header {
            padding-top: 1%;
            width: 100%;
            background-color:crimson;
            height: 40%;
            padding-bottom: 1%;



        }

        .headcol {
            font-family: Helvetica, sans-serif;
            color: rgb(6, 74, 134);
            display: inline-block;
            padding: 1%;
            font-size: 30px;
            
        }

        .filter{

            margin-left: 5%;
            display: inline-block;
            

            height: 1%;
            width:30%;
        }
  
         .filterbutton{
            
            width: 5%;
            height: 10%;
            margin-left: 5%;
        }
        .bagbg{
            background-color: ;
            display: inline-block;
             width: 50px;
            height: 50px;
            
            color:white;
            margin-left: 5%;
            

        }
        .search{
            width: 30%;
            margin-left:5% ;
            display: inline-block;
            

        }

        .cart {
        
            margin-left: 0%;
           color:rgb(235, 21, 21);
           display: inline-block;
            width: 10%;
            height: 3%;
        }

       

        
        .quote {
            font-family: Times, 'Times New Roman', serif;
            margin-top: 40px;
        }

        input {
            height: 25px;
            width: 80px;
            margin-left: 10px;
            padding-left: 2px;
            margin-top: 0;


        }

        .productscolumn {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTphDZNDMBcrHyH23BGNUA1MfPPLMyX3cWhzQ&usqp=CAU');

           
            height: auto;
            padding-bottom: 20px;
        }

        .productlayout {
            display: inline-block;
            margin-top: 20px;
          
            height: auto;
            width: 90%;
            margin-left: 4%;
            padding: 1%;

        }
        p{  
            margin-left: 10px;
            width: 80%;
            height: 20%;
            font-size: small;
            padding-top: 5px;
            font-family: Geneva, Verdana, sans-serif;
            color: rgb(177, 19, 106);

        }

        .productcardbg {
            background-color: rgb(30, 236, 92);
           
            border: 1px solid rgba(12, 3, 3, 0.486);
            
            display: inline-block;
        
            height: 40%;
            width: 28%;
            margin-left: 3.5%;
            margin-bottom: 10px;
            padding-bottom: 1%;
        }

        
        

        .image {
            height: 350px;
          
            overflow: hidden;

        }
       
        .symbol
        
        {
        
           margin-left: 10px;
            display: inline-block;
            height:80%;
            width: 40px;
        }
        .buttonbg{
         background-color: black;
            color: rgb(219, 15, 15);
            font-family: sans-serif;
            padding: 2px;

        }
        .cartd{
            width: 100%;
           
           background-color: rgb(255, 255, 255);
            height: auto;
            padding-bottom: 20px;
        }
      
    </style>
